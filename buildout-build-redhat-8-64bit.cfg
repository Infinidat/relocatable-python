[buildout]
extends = buildout-build-redhat-64bit.cfg

[python:'8' == platform.dist()[1][0]]
configure-options = --prefix=${options:prefix} --enable-shared --enable-ipv6 --with-dbmliborder=gdbm --with-gcc --with-system-ffi --libdir=${options:prefix}/lib64
patches += ${:patches-dir}/${:name}-${:version}-redhat-segfault-workaround.patch

[ncurses]
configure-options += CPPFLAGS="-P"

[libgpg-error]
version = 1.32
configure-options += --libdir=${options:prefix}/lib64

[libgcrypt]
version = 1.5.3
