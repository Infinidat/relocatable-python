[buildout]
extends = buildout-build-redhat-64bit.cfg

[python]
patches += ${:patches-dir}/${:name}-${:version}-redhat-segfault-workaround.patch

[ncurses]
configure-options += CPPFLAGS="-P"

[libgpg-error]
version = 1.32
configure-options += --libdir=${options:prefix}/lib64

[libgcrypt]
version = 1.5.3
